<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="CSS/registrar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <title>Editar usuarios</title>
</head>

<body>

  <header>
    <img src="Img/logo uno.jpg" alt="logoUno">
  </header>

  <div class="main-block" class="editForm">
    <h1>Editar Usuario</h1>

    <form>
      <input type="text" name="name" id="name" placeholder="Nombre" required />
      <input type="text" name="name" id="surname" placeholder="Apellido" required/>
      <input type="text" name="email" id="email" placeholder="Email" required/>
      <input type="password" name="name" id="password" placeholder="Password" required/>
      <footer class="btn-block">
        <button onclick="editarUsuario()" type="submit">Guardar</button>
      </footer>
      <a href="usuarios.html">Volver</a>
    </form>
  </div>

  <footer class="footer-basic">
    <div class="social"><a href="https://github.com/Fede-Morales" target="_blank"><i class="icon ion-social-github"></i>
      </a><a href="https://www.linkedin.com/in/federico-morales-r/" target="_blank"><i
          class="icon ion-social-linkedin"></i></a>
    </div>
    <p class="copyright">Universidad Nacional del Oeste 2023 - Interfaces de Usuarios y Tecnologias Web <br> Morales
      Federico</p>
  </footer>


  <script src="JS/editar.js"></script>

</body>

</html>
